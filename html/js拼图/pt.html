<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .box {
            width: 300px;
            height: 300px;
            background-color: aqua;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-content: flex-start;
            position: relative;
        }

        .box li {
            width: 96px;
            height: 96px;
            background-color: red;
            margin: 2px;
            overflow: hidden;
            position: absolute;
            top: 0;
            left: 0;
            transition: all 0.5s;
        }

        .box li img {
            width: 300%;
            height: 300%;
            position: absolute;
            top: 0;
            left: 0;
        }

        button {
            margin: 10px;
        }

        #status {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 18px;
            color: green;
        }
    </style>
</head>

<body>
    <div class="box">
        <li><img src="./img/4.jpg" alt=""></li>
        <li><img src="./img/4.jpg" alt=""></li>
        <li><img src="./img/4.jpg" alt=""></li>
        <li><img src="./img/4.jpg" alt=""></li>
        <li><img src="./img/4.jpg" alt=""></li>
        <li><img src="./img/4.jpg" alt=""></li>
        <li><img src="./img/4.jpg" alt=""></li>
        <li><img src="./img/4.jpg" alt=""></li>
        <li><img src="./img/4.jpg" alt=""></li>
    </div>
    <button id="reset">复原</button>
    <button id="start">开始</button>
    <div id="status"></div>

    <script>
        // 计算每个图片位置
        var box = document.querySelector('.box');
        var lis = Array.from(box.querySelectorAll('li'));

        // 初始化位置
        lis.forEach((a, b) => {
            a.style.top = Math.floor(b / 3) * 100 + 'px';
            a.style.left = (b % 3) * 100 + 'px';

            var img = a.querySelector('img');
            img.style.top = Math.floor(b / 3) * -96 + 'px';
            img.style.left = (b % 3) * -96 + 'px';
        });

        // 随机打乱图片位置
        function shuffleImages() {
            for (let i = lis.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [lis[i], lis[j]] = [lis[j], lis[i]];
            }

            lis.forEach((li, index) => {
                li.style.top = Math.floor(index / 3) * 100 + 'px';
                li.style.left = (index % 3) * 100 + 'px';

                var img = li.querySelector('img');
                img.style.top = Math.floor(index / 3) * -96 + 'px';
                img.style.left = (index % 3) * -96 + 'px';
            });
        }

        // 复原图片位置
        function restoreImages() {
            lis.forEach((li, index) => {
                li.style.top = Math.floor(index / 3) * 100 + 'px';
                li.style.left = (index % 3) * 100 + 'px';

                var img = li.querySelector('img');
                img.style.top = Math.floor(index / 3) * -96 + 'px';
                img.style.left = (index % 3) * -96 + 'px';
            });
        }

        // 记录被点击的第一个图片
        let firstItem = null;

        // 为所有图片添加点击事件
        lis.forEach(li => {
            li.addEventListener('click', function () {
                if (!firstItem) {
                    firstItem = li;
                    firstItem.classList.add('selected');
                } else {
                    if (firstItem !== li) {
                        // 交换位置
                        const tempTop = firstItem.style.top;
                        const tempLeft = firstItem.style.left;

                        firstItem.style.top = li.style.top;
                        firstItem.style.left = li.style.left;

                        li.style.top = tempTop;
                        li.style.left = tempLeft;

                        // 清除选中状态
                        firstItem.classList.remove('selected');
                        li.classList.remove('selected');
                        firstItem = null;
                    } else {
                        // 如果点击的是同一个图片，则取消选中状态
                        firstItem.classList.remove('selected');
                        firstItem = null;
                    }
                }

                checkRestore();
            });
        });

        // 检查是否复原
        function checkRestore() {
            const originalPositions = Array.from({ length: lis.length }, (_, i) => i);
            const currentPositions = lis.map(li => lis.indexOf(li));

            if (JSON.stringify(originalPositions) === JSON.stringify(currentPositions)) {
                document.getElementById('status').textContent = '完成';
            } else {
                document.getElementById('status').textContent = '';
            }
        }

        // 添加按钮点击事件
        document.getElementById('start').addEventListener('click', () => {
            shuffleImages();
            document.getElementById('status').textContent = '';
        });

        document.getElementById('reset').addEventListener('click', () => {
            restoreImages();
            document.getElementById('status').textContent = '';
        });
    </script>
</body>

</html>
